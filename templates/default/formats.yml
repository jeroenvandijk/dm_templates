email:
  native_type: string
  examples:
    valid: jeroen@jeevidee.nl
    invalid: jeroen_jeevidee.nl
  display:
    default: "mail_to h({{field}})"

name:
  native_type: string
  examples:
    valid: jeroen
    invalid: jeroen32
  display:
    default: "link_to h({{field}}), nested_object_path({{instance}})" # Using make_resourceful object_path helper
    show: "{{field}}"

rich_text:
  native_type: text
  display:
    default: "{{field}}"
  form: 
    field: '{{form_reference}}.text_area :{{attribute_name}}, :class => "mceEditor", :style => "width:450px; height:120px;" %><% use_tinymce'
    
url:
  native_type: string
  examples:
    valid: http://www.jeevidee.nl
    invalid: www.jeevidee 
  display:
    default: "link_to h({{field}}), h({{field}})"

image_url:
  native_type: string
  examples:
    valid: "http://rubyonrails.org/images/rails.png"
    invalid: rails
  display:
    default: "image_tag {{field}}"

html:
  native_type: text
  examples:
    valid: <html>hello</html>
    invalid: <html>hello
  display:
    default: "{{field}}"
    
image:
  native_type: string
  examples:
    valid: test.txt
    invalid: test
  display:
    default: "image_tag url_for_file_column('{{object_name}}', '{{attribute_name}}')"
  form: 
    field: 'file_column_field "{{object_name}}", "{{attribute_name}}"'
  
currency:
  native_type: decimal
  examples:
    valid: 100.24
    invalid: "test"
  display:
    default: "number_to_currency {{field}}"

boolean:
  native_type: boolean
  display:
    default: "{{field}}"
  form: 
    label_and_field: '{{form_reference}}.label_and_yes_or_no :{{attribute_name}}'

string_collection:
  native_type: array
  display:
    default: "{{instance}}.map(&:{{attribute_name}}).to_sentence"